# PRISM Preference Tracing Configuration Examples

# Quick Test (Fast, Low Cost)
quick_test:
  tracing_model: "gpt-4o-mini"
  eval_model: "gpt-4o-mini"
  n_hypotheses: 3
  n_users: 5
  seed: 42
  output_dir: "results/quick_test"
  run_id: "quick_test"
  print: true  # Enable detailed logging
  # Estimated API calls: ~50-100
  # Estimated cost: $0.10-0.20

# Quick Test with Detailed Traces Saved
quick_test_verbose:
  tracing_model: "gpt-4o-mini"
  eval_model: "gpt-4o-mini"
  n_hypotheses: 3
  n_users: 2
  seed: 42
  output_dir: "results/quick_test_verbose"
  run_id: "verbose_test"
  print: true
  save_detailed_traces: true

# Standard Experiment (Balanced)
standard:
  tracing_model: "gpt-4o-mini"
  eval_model: "gpt-4o-mini"
  n_hypotheses: 4
  n_users: 20
  seed: 42
  output_dir: "results/standard"
  run_id: "standard_exp"
  # Estimated API calls: ~200-400
  # Estimated cost: $0.40-0.80

# High Quality (Best Performance)
high_quality:
  tracing_model: "gpt-4o"
  eval_model: "gpt-4o"
  n_hypotheses: 6
  n_users: 50
  seed: 42
  output_dir: "results/high_quality"
  run_id: "hq_exp"
  # Estimated API calls: ~1000-2000
  # Estimated cost: $5-10

# Ablation Study - Hypothesis Count
ablation_hypotheses:
  base:
    tracing_model: "gpt-4o-mini"
    eval_model: "gpt-4o-mini"
    n_users: 15
    seed: 42
    output_dir: "results/ablation_hyp"
  
  configs:
    - run_id: "hyp_2"
      n_hypotheses: 2
    - run_id: "hyp_4"
      n_hypotheses: 4
    - run_id: "hyp_6"
      n_hypotheses: 6
    - run_id: "hyp_8"
      n_hypotheses: 8

# Ablation Study - Model Comparison
ablation_models:
  base:
    n_hypotheses: 4
    n_users: 15
    seed: 42
    output_dir: "results/ablation_models"
  
  configs:
    - run_id: "mini_mini"
      tracing_model: "gpt-4o-mini"
      eval_model: "gpt-4o-mini"
    - run_id: "mini_4o"
      tracing_model: "gpt-4o-mini"
      eval_model: "gpt-4o"
    - run_id: "4o_4o"
      tracing_model: "gpt-4o"
      eval_model: "gpt-4o"

# Full Dataset Run
full_dataset:
  tracing_model: "gpt-4o-mini"
  eval_model: "gpt-4o-mini"
  n_hypotheses: 4
  n_users: 100  # Process all or most users
  seed: 42
  output_dir: "results/full_dataset"
  run_id: "full_run"
  # Estimated API calls: ~2000-4000
  # Estimated cost: $4-8
